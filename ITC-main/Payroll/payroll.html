<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll System</title>
    <link rel="stylesheet" href="payroll.css">
</head>
<body>
    <div class="container">
        <h1>Payroll System</h1>
        <form id="employeeForm">
            <div class="input-group">
                <label for="name">Employee Name:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="input-group">
                <label for="daysWorked">Days Worked:</label>
                <input type="number" id="daysWorked" required min="0" step="0.5">
            </div>
            
            <div class="input-group">
                <label for="dailyRate">Daily Rate:</label>
                <input type="number" id="dailyRate" required min="0" step="0.01">
            </div>
            
            <div class="input-group">
                <label for="deduction">Deduction Amount:</label>
                <input type="number" id="deduction" required min="0" step="0.01">
            </div>
            
            <button type="submit">Add Employee</button>
        </form>

        <form id="deleteForm">
            <div class="input-group">
                <label for="deleteLineNumber">Line Number to Delete:</label>
                <input type="number" id="deleteLineNumber" required min="1">
            </div>
            <button type="submit">Delete Employee</button>
        </form>

        <table id="payrollTable">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Employee Name</th>
                    <th>Days Worked</th>
                    <th>Daily Rate</th>
                    <th>Gross Pay</th>
                    <th>Deduction Amount</th>
                    <th>Net Pay</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="payroll.js"></script>

</body>
</html>
